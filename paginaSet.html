<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css.css">
    <title>KNY: Crie seu Personagem</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Selecione o seu Personagem</h2>
        </div>
        <div class="inputs">
            <input type="text" id="adicionarNome" placeholder="Escreva o nome">
            <input type="text" id="oniHumano" placeholder="Oni ou Humano?">
            <input type="text" id="respiracaoArte" placeholder="Estilo de Respiração/Arte Demoníaca">
        </div>
        <div class="btn">
            <button onclick="salvarLocalStorage()">Salvar personagem</button>
            <button onclick="voltarPaginaGet()">Já tem um personagem? Pesquisar</button>
        </div>
        <div class="select">
            <select>
                <option value="" id="dicas" selected>dicas</option>
                <optgroup label="Estilo de Respiração"></optgroup>
                <option value="">Sopro das Trovão</option>
                <option value="">Respiração da Água</option>
                <option value="">Respiração do Sol</option>
                <optgroup label="Arte Demoníaca"></optgroup>
                <option value="">Foices de Sangue Voadoras</option>
                <option value="">Cortes Rotativos</option>
                <option value="">Batida de Tambor</option>
            </select>
        </div>
    </div>

    <script src="./localStorageKNY2.js"></script>
</body>
</html>
