<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./localStorageKNY2.css">
    <link href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Roboto+Serif:wght@100&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Gideon+Roman&family=Redressed&family=Roboto+Serif:wght@100&family=Shizuru&display=swap"
        rel="stylesheet">
    <title>KNY: Crie seu Personagem</title>
</head>

<body>
    <header class="text-center">
        <h2>Crie o seu Personagem</h2>
    </header>

    <div class="fundoblur">
        <section>
            <div class="container">
                <div class="label">
                    <label for="">Nome do Personagem:</label>
                </div>
                <input class="inputs" type="text" id="adicionarNome">
                <div class="label">
                    <label for="">Oni ou Humano?</label>
                </div>
                <input class="inputs" type="text" id="oniHumano">
                <div class="label">
                    <label for="">Estilo de Respiração / Arte Demoníaca:</label>
                </div>
                <input class="inputs" type="text" id="respiracaoArte">
            </div>
        </section>

        <section>
            <div class="container">
                <div class="btn">
                    <button class="btn" onclick="salvarLocalStorage()">Salvar personagem</button>
                </div>
                <div class="btn">
                    <button class="btn" onclick="voltarPaginaGet()">Pesquisar existente</button>
                </div>
            </div>
        </section>
    </div>

    <script src="./localStorageKNY.js"></script>
</body>

</html>
